<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Room</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noticia+Text:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Flex:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="https://kit.fontawesome.com/372c90f6b7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="root">
      <header id="header" class="header">
        <div class="header__top">
          <div class="header__top-left">
            <div class="logo">
              <span class="white-color">News</span>
              <span class="black-color">Room</span>
            </div>
            <div class="tooltip logo-tooltip">Home Page</div>
          </div>
          <div class="header__top-middle">
            <nav class="header__top-navbar">
              <a href="#" class="header__top-navItem">MỚI NHẤT</a>
              <a href="#" class="header__top-navItem">XEM NHIỀU</a>
              <a href="#" class="header__top-navItem">PREMIUM</a>
            </nav>
          </div>
          <div class="header__top-right">
            <div class="header__top-searchContainer">
              <input type="text" name="search" class="search-input" id="search-input" placeholder="Tìm kiếm..." />
              <i class="fa-solid fa-magnifying-glass header__top-searchIcon"></i>
            </div>
            <div class="header__top-userIconContainer">
              <i class="fa-solid fa-user header__top-userIcon"></i>
              <div class="tooltip userIcon-tooltip">User</div>
            </div>
          </div>
        </div>
        <div class="header__middle"></div>
      </header>
      <main class="main" id="content"></main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
